<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Modal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <script type="text/javascript" src="modal.js" async></script>
  </head>
  
  <body>
    <!-- you need to create HTML for the regular page and for the modal, even though only one will be showing at a time -->
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
    <!-- don't forget to create some element like a X to exit the modal when you're done -->
  </body>
</html>
